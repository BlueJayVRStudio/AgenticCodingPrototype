name: Integration Tests

on:
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  integration-tests:
    if: github.event_name != 'pull_request'   # Skip on PRs for safety
    runs-on: ubuntu-latest
    env:
      FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements_chill.txt

      - name: Run integration tests
        run: pytest -m integration
        # run: pytest -v -m integration
